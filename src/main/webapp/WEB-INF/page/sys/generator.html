<!DOCTYPE html>
<html>
<head>
<title>Code Generator</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="Table Name">
		</div>
		<a class="btn btn-default" @click="query">Query</a>
		<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;Generator Code</a>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/sys/generator.js?_${date.systemTime}"></script>
</body>
</html>
