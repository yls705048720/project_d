<!DOCTYPE html>
<html>
<head>
<title>Timed Task Log</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.jobId" @keyup.enter="query" placeholder="Task ID">
		</div>
		<a class="btn btn-default" @click="query">Query</a>
		&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="Back"/>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/sys/schedule_log.js?_${date.systemTime}"></script>
</body>
</html>
